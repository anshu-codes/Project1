<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX-like Navbar</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .navbar {
        background-color: #a29e9e;
        border-bottom: 2px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .navbar .logo img {
        height: 50px;
      }
      .navbar .search-bar {
        display: flex;
        align-items: center;
        width: 60%;
      }
      .navbar .search-bar input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }
      .navbar .search-bar button {
        padding: 10px;
        background-color: #ff7700;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
      .navbar .actions {
        display: flex;
        align-items: center;
      }
      .navbar .actions a {
        margin-left: 20px;
        text-decoration: none;
        color: #2965be;
        font-weight: bold;
      }
      .navbar .actions a:hover {
        color: orange;
      }
      .navbar .actions button {
        padding: 10px 20px;
        background-color: #ff7700;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./Olx.png" />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Enter city or area" />
        <input type="text" placeholder="Search for items" />
        <button><i class="fas fa-search"></i> Search</button>
      </div>
      <div class="actions">
        <a href="#">My Account</a>
        <a href="#">Login</a>
        <button>Sell</button>
      </div>
    </div>
  </body>
</html>
